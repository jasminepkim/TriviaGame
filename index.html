<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <!-- Bootswatch -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!-- Page 1 // START -->
    <div class="title">
        <h2><b>Test your JavaScript and jQuery knowledge!</b></h2>
        <br>
    </div>
    <div class="startbutton">
        <a href="#" id="startbtn" class="btn btn-primary btn-lg">START</a>
        <div class="clock">
            <span id="timer">30 seconds left</span>
        </div>
        <br>
    </div>

    <div class="container">
        <!-- Page 2 // PLAY -->
        <h4>
            <p>Let's test your JavaScript and jQuery knowledge!</p>
            <p>You have 30 seconds to answer the questions below.</p>
            <p>Good luck!</p>
        </h4>
        <br>
        <!-- Questions -->
        <div class="question">
            <form id="test"></form>
        </div>
        <!-- <span></span> -->
    </div>

    <br>

    <div class="results">
        <h4>
            <p><b>Correct:&nbsp;</b> <span id="corr"></span></p>
        </h4>
        <h4>
            <p><b>Incorrect:&nbsp;</b> <span id="incorr"></span></p>
        </h4>
        <h4>
            <p><b>Unanswered:&nbsp;</b> <span id="unansw"></span></p>
        </h4>
    </div>

    <div class="end">
        <a href="#" id="donebtn" class="btn btn-primary btn-lg">DONE</a>
    </div>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
